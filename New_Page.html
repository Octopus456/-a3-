<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Are Done</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            text-align: center;
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .done-label {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="background-video" autoplay loop muted>
            <source src="ben.exe jumpscare.mp4" type="video/mp4">
        </video>
    </div>
    <div id="doneLabel" class="done-label">You Are Done</div>
    
    <script>
        let firstPlay = true;
        
        function fadeToBlack() {
            document.body.style.background = "black";
            document.getElementById("video-container").style.display = "none";
            setTimeout(() => {
                document.getElementById("doneLabel").style.display = "block";
                setTimeout(() => {
                    document.body.style.background = "black";
                    document.getElementById("video-container").style.display = "block";
                    document.getElementById("doneLabel").style.display = "none";
                }, 3500);
            }, 1000);
        }

        setTimeout(() => {
            fadeToBlack();
        }, 180000); // Assuming the video is 3 minutes long
    </script>
</body>
</html>
<source src="videos/ben.exe jumpscare.mp4" type="video/mp4">
