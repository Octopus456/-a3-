            text-align: center;
            height: 100vh;

        .warning {
            display: none;
            position: fixed;
            padding: 20px;
            font-size: 40px;
            font-weight: bold;
            color: red;
            bottom: 10px;
            right: 10px;
        }
        .click-to-get {
            display: none;
            position: fixed;
            font-size: 50px;
            font-weight: bold;
            color: red;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: glitch 0.1s infinite alternate;
        }
        @keyframes glitch {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .get-script {
            display: none;
            position: fixed;
            font-size: 60px;
            font-weight: bold;
            color: green;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            background: black;
            padding: 20px 40px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="warning" class="warning">âš  Virus Attack Detected!</div>
    <div id="clickToGet" class="click-to-get">Click to get script</div>
    <div id="getScript" class="get-script" onclick="redirectToNewPage()">Get Script</div>
    
    <script>
        function redirectToNewPage() {
            window.location.href = "new_page.html";
        }
        
        window.onload = function() {
            document.getElementById('warning').style.display = 'block';
            
            setTimeout(() => {
                document.getElementById('clickToGet').style.display = 'block';
                document.getElementById('getScript').style.display = 'block';
            }, 5000);
        };
    </script>
</body>
